<modal-wrapper>
  <strong class="text-upper text-primary deny-select">
    <span ng-bind="vm.associationType"></span>
    Association
  </strong>
  <h5 class="text-center" ng-bind="vm.league.Name"></h5>
  <h5 class="text-primary text-center" ng-if="vm.league.SystemName">
    Associated with <span ng-bind="vm.league.SystemName"></span>
  </h5>

  <div style="margin-left: 1%;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <strong class="text-primary text-upper">Search</strong>
    <input class="mdl-textfield__input"
           ng-model="vm.search"
           ng-model-options="{ debounce: 500 }"
           ng-change="vm.refresh()"
           type="text"/>
    <label class="mdl-textfield__label text-upper"></label>
  </div>

  <div style="max-height: 300px; overflow: auto;">
    <table class="material__table-small">
      <thead class="text-upper">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Code</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      <tr class="hover" ng-repeat="systemLeague in vm.systemLeagues track by $index"
          ng-click="vm.associate(systemLeague)">
        <td ng-bind="systemLeague.ID"></td>
        <td ng-bind="systemLeague.Name"></td>
        <td ng-bind="systemLeague.Code"></td>
        <td ng-bind="systemLeague.CountryCode"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <br>
  <button type="button"
          ng-if="vm.league.SystemName"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
          ng-click="vm.deleteAssociation()">
    Delete association
  </button>
</modal-wrapper>
