<filters-wrapper refresh="vm.refresh()">
    <div class="mdl-cell mdl-cell--2-col">
        <input-default label="Search" model="vm.filters.search"></input-default>
    </div>

    <div class="mdl-cell mdl-cell--2-col">
        <button-default primary ng-click="vm.edit()">Create new sport</button-default>
    </div>
</filters-wrapper>

<table-extended list="vm.table"
                livesearch="vm.filters.search"
                accessor="__table_extended_list"
                config="__table_extended_config">
    <table class='material__table-small' at-table at-list="__table_extended_list" at-config="__table_extended_config">
        <thead>
        <tr>
            <th class="hover" at-attribute="ID">ID</th>
            <th class="hover" at-attribute="ChangedDate">Changed</th>
            <th class="hover" at-attribute="Name">Name</th>
            <th class="hover" at-attribute="Code">Code</th>
            <th class="hover" at-attribute="Ordering">Ordering</th>
            <th class="hover" at-attribute="Sources">Sources</th>
            <th class="hover" at-attribute="IsOn">Enabled</th>
        </tr>
        </thead>
        <tbody>
        <tr class="hover" ng-click="vm.edit(item)">
            <td width="150" at-implicit at-sortable at-attribute="ID"></td>
            <td width="200" at-sortable at-attribute="ChangedDate">
                <span ng-bind="item.ChangedDate | date: 'dd.MM.yyyy | HH:mm'"></span>
            </td>
            <td at-implicit at-sortable at-attribute="Name"></td>
            <td at-implicit at-sortable at-attribute="Code"></td>
            <td at-implicit at-sortable at-attribute="Ordering"></td>
            <td at-implicit at-sortable at-attribute="Sources"></td>
            <td width="130" at-sortable at-attribute="IsOn">
                <span class="material-icons pull-right" ng-if="item.IsOn">check</span>
            </td>
        </tr>
        </tbody>
    </table>
</table-extended>
