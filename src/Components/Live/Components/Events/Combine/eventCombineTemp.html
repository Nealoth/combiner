<modal-wrapper>
  <h5 class="text-upper text-center">
    Combine <span ng-bind="vm.itemsCount"></span> events
  </h5>
  <h5 class="text-center" ng-if="vm.associateWith">
    Associate with system event: <span class="text-primary pointer"
                                       ng-bind="vm.associateWith.EventName"
                                       ng-click="vm.goToPrematch()"></span>
  </h5>
  <table class="material__table-small">
    <thead>
    <tr>
      <th>Sport</th>
      <th>Source</th>
      <th>League</th>
      <th>Event</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="event in vm.itemsToCombine track by $index">
      <td ng-bind="event.SportName"></td>
      <td ng-bind="event.SourceName"></td>
      <td ng-bind="event.LeagueName"></td>
      <td ng-bind="event.EventName"></td>
      <td><i ng-click="vm.deleteItem($index)" class="material-icons">&#xE92B;</i></td>
    </tr>
    </tbody>
  </table>

  <button ng-click="vm.uncombine()"
          ng-if="vm.itemsToCombine.length === 1"
          ng-disabled="!vm.itemsToCombine[0].ServiceNames"
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Uncombine
  </button>

  <button ng-click="vm.goToPrematch()"
          ng-if="vm.itemsToCombine.length > 1"
          type="button"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
    Choose system event
  </button>

  <button ng-if="vm.associateWith"
          ng-click="vm.combine()"
          type="button"
          class="pull-right mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
    Combine
  </button>
</modal-wrapper>
