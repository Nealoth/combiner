<filters-wrapper refresh="vm.refreshTable()">
  <div class="mdl-cell mdl-cell--3-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text"
             ng-model="vm.instance">
      <label class="mdl-textfield__label text-upper">Instance</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--3-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="number"
             ng-model="vm.count" placeholder="">
      <label class="mdl-textfield__label text-upper">Count</label>
    </div>
  </div>
</filters-wrapper>

<table-extended list="vm.logsTable"
                accessor="__table_extended_list"
                config="__table_extended_config">
  <table class='material__table-small' at-table at-list="__table_extended_list"
         at-config="__table_extended_config">
    <thead>
    <tr>
      <th class="hover" at-attribute="ID">ID</th>
      <th class="hover" at-attribute="IP">IP</th>
      <th class="hover" at-attribute="ChangedDate">Date</th>
      <th class="hover" at-attribute="TemplateName">Template</th>
      <th class="hover" at-attribute="Instance">Instance</th>
      <th class="hover" at-attribute="Message">Message</th>
      <th class="hover" at-attribute="TraceType">Type</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td at-implicit at-sortable at-attribute="ID"></td>
      <td at-implicit at-sortable at-attribute="IP"></td>
      <td at-implicit at-sortable at-attribute="ChangedDate"></td>
      <td at-implicit at-sortable at-attribute="TemplateName"></td>
      <td at-implicit at-sortable at-attribute="Instance"></td>
      <td at-implicit at-sortable at-attribute="Message"></td>
      <td at-implicit at-sortable at-attribute="TraceType"></td>
    </tr>
    </tbody>
  </table>
</table-extended>
