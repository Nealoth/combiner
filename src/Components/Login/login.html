<main class="unauthorized__layout__content mdl-layout__content">
  <div style="border-radius:1px; !important;" class="mdl-card material-shadow">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white"
         ng-class="{ 'unauthorized__layout-incorrect-header': vm.incorrectData }">
      <h2 class="mdl-card__title-text deny-select" ng-bind="vm.title"></h2>
    </div>
    <form ng-submit="vm.logIn()">
      <div class="mdl-card__supporting-text" style="margin: 0 !important; width: 100%;">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
             ng-class="{ 'is-invalid': vm.incorrectData }">
          <i style="position: absolute" class="material-icons">&#xE7FF;</i>
          <input tabindex="1" style="padding-left: 30px;" ng-model="vm.username" class="mdl-textfield__input"
                 type="text"
                 id="username" placeholder="Username"/>
          <label class="mdl-textfield__label"></label>
        </div>
        <div style="width: 100%;" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
             ng-class="{ 'is-invalid': vm.incorrectData }">
          <i style="position: absolute;" class="material-icons">&#xE899;</i>
          <label style="position: absolute; margin-left: 90%;"
                 class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect">
            <input type="checkbox" class="mdl-icon-toggle__input" ng-click="vm.showPassword()">
            <i class="mdl-icon-toggle__label material-icons">&#xE417;</i>
          </label>
          <input tabindex="2" style="padding-left: 30px; padding-right: 30px;" ng-model="vm.password"
                 class="mdl-textfield__input" type="{{vm.passwordInputType}}"
                 id="userpass" placeholder="Password"/>
          <label class="mdl-textfield__label"></label>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button tabindex="3"
                type="submit"
                style="width: 100%;"
                class="mdl-button
                       mdl-button--colored
                       mdl-js-button
                       mdl-js-ripple-effect
                       login__login-button"
                ng-class="{ 'text-danger': vm.incorrectData }">
          <i class="material-icons">&#xE0DA;</i>
          <span class="button_text">LOGIN</span>
        </button>
      </div>
    </form>
  </div>
</main>
